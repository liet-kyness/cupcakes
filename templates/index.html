<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
    <title>Cupcakes</title>
</head>
<body>
    <h1>Cupcakes</h1>
    <ul id="cupcakes-list">
    </ul>
    <h2>New Cupcake</h2>
    <form id="new-cupcake-form">
        <div>
            <label for="form-flavor">Flavor: </label>
            <input name="flavor" id="form-flavor">
        </div> 
        <div>
            <label for="form-size">Size: </label>
            <input name="size" id="form-size">
        </div>
        <div>
            <label for="form-rating">Rating: </label>
            <input name="rating" id="form-rating">
        </div>
        <div>
            <label for="form-image">Image URL: </label>
            <input name="image" id="form-image">
        </div>
        <button class="btn btn-success">Submit</button>
    </form>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="static/app.js"></script>
</body>
</html>
